<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <style>
      /* CSS styles go here */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #3498db;
        color: white;
        padding: 20px;
        text-align: center;
      }
      h1 {
        margin: 0;
      }
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
      }
      label {
        margin-bottom: 10px;
      }
      input[type="text"] {
        padding: 10px;
        font-size: 16px;
        margin-bottom: 20px;
      }
      button[type="submit"] {
        background-color: #3498db;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        cursor: pointer;
      }
      #weather-info {
        text-align: center;
        font-size: 18px;
        margin-top: 20px;
      }
      footer {
        background-color: #3498db;
        color: white;
        padding: 20px;
        text-align: center;
        position: absolute;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
    </header>
    <main>
      <form>
        <label for="location">Enter a location:</label>
        <input type="text" id="location" name="location">
        <button type="submit" id="submit-btn">Get Weather</button>
      </form>
      <div id="weather-info"></div>
    </main>
    <footer>
      <p>Copyright ©2022</p>
    </footer>
    <script>
      // JavaScript code goes here
      const submitBtn = document.getElementById("submit-btn");
      const locationInput = document.getElementById("location");
      const weatherInfo = document.getElementById("weather-info");
      
      submitBtn.addEventListener("click", (event) => {
        event.preventDefault();
        const location = locationInput.value;
        getWeather(location);
      });
      
      function getWeather(location) {
        const apiKey = "YOUR_API_KEY";
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${apiKey}`;
        
        fetch(apiUrl)
          .then((response) => response.
          json())
          .then((data) => {
        const temp = data.main.temp;
        const weather = data.weather[0].main;
        weatherInfo.innerHTML = 'Temperature: ${temp}°F, Weather: ${weather}';
           })
        .catch((error) => {
       console.log(error);
      weatherInfo.innerHTML = "Invalid location, please try again.";
           });
        }
    </script>

    </body>
</html>
