<!DOCTYPE html>
<html>
  <head>
    <title>Calendar</title>
    <style>
      /* CSS for styling the calendar */
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <table id="calendar">
      <tr>
        <th>Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
      </tr>
    </table>
    <script>
      // JavaScript for generating the calendar
      var calendar = document.getElementById("calendar");
      var date = new Date();
      var month = date.getMonth();
      var year = date.getFullYear();
      var firstDay = new Date(year, month, 1);
      var lastDay = new Date(year, month + 1, 0);
      var firstDayOfWeek = firstDay.getDay();
      var lastDayOfWeek = lastDay.getDay();
      var daysInMonth = lastDay.getDate();
      var row = calendar.insertRow();
      var day = 1;
      
      for (var i = 0; i < 7; i++) {
        if (i < firstDayOfWeek) {
          var cell = row.insertCell();
          cell.innerHTML = "";
        } else {
          var cell = row.insertCell();
          cell.innerHTML = day;
          day++;
        }
      }
      
      while (day <= daysInMonth) {
        row = calendar.insertRow();
        for (var i = 0; i < 7; i++) {
          var cell = row.insertCell();
          if (day <= daysInMonth) {
            cell.innerHTML = day;
            day++;
          } else {
            cell.innerHTML = "";
          }
        }
      }
    </script>
  </body>
</html>
